{% extends 'base.html' %}
{% block title %}Add Patient{% endblock %}

{% block body %}
<div class="add-patient-div">
  <form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" required value="{{ request.form.name or '' }}"><br/>

    <label>Date of Birth:</label><br>
    <input type="date" name="dob" required value="{{ request.form.dob or '' }}"><br/>

    <label for="sex">Sex:</label><br>
    <select name="sex" id="sex" required>
      <option value="">--- Select ---</option>
      <option value="Male" {% if request.form.sex == 'Male' %}selected{% endif %}>Male</option>
      <option value="Female" {% if request.form.sex == 'Female' %}selected{% endif %}>Female</option>
      <option value="Other" {% if request.form.sex == 'Other' %}selected{% endif %}>Other</option>
    </select><br/><br/>

    <label for="national_id">National ID:</label><br/>
    <input type="text" name="national_id" id="national_id" value="{{ request.form.national_id or '' }}"><br/>

    <label for="mch_number">MCH Number:</label><br/>
    <input type="text" name="mch_number" id="mch_number" required value="{{ request.form.mch_number or '' }}"><br/>

    <button type="submit">Add Patient</button>
  </form>
</div>
{% endblock %}
